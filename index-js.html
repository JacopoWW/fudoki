<!doctype html>
<html lang="ja" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>フクドッキ (纯JS版)</title>
    <script src="/static/libs/kuromoji.js"></script>
    <script src="/static/libs/kuroshiro.min.js"></script>
    <script src="/static/libs/kuroshiro-analyzer-kuromoji.min.js"></script>
    <script src="/static/libs/tailwindcss.js"></script>
    <script>
      // Enable class-based theme mode for Tailwind CDN build
      tailwind.config = { darkMode: 'class' };
      
      // 确保脚本加载完成后再初始化
      window.addEventListener('load', function() {
        console.log('页面加载完成，检查全局变量:');
        console.log('kuromoji:', typeof window.kuromoji);
        console.log('Kuroshiro:', typeof window.Kuroshiro);
        console.log('KuromojiAnalyzer:', typeof window.KuromojiAnalyzer);
      });
    </script>
    <style>
      ruby { ruby-position: over; }
      
      /* 基础样式 */
      .theme-modern rt { font-size: .72rem; color: rgb(100 116 139); }
      .theme-tech rt { font-size: .72rem; color: rgb(34 197 94); }
      .theme-warm rt { font-size: .72rem; color: rgb(180 83 9); }
      .theme-contrast rt { font-size: .72rem; color: rgb(0 0 0); }
      
      /* 主题样式定义 */
      /* 现代简约主题 */
      .theme-modern {
        --bg-primary: rgb(255 255 255);
        --bg-secondary: rgb(248 250 252);
        --bg-card: rgba(255 255 255 / 0.8);
        --text-primary: rgb(15 23 42);
        --text-secondary: rgb(100 116 139);
        --border-color: rgb(226 232 240);
        --accent-color: rgb(59 130 246);
        --accent-hover: rgb(37 99 235);
        --highlight-bg: rgb(219 234 254);
        --highlight-border: rgb(59 130 246);
      }
      
      /* 深色科技主题 */
      .theme-tech {
        --bg-primary: rgb(3 7 18);
        --bg-secondary: rgb(15 23 42);
        --bg-card: rgba(30 41 59 / 0.8);
        --text-primary: rgb(226 232 240);
        --text-secondary: rgb(148 163 184);
        --border-color: rgb(51 65 85);
        --accent-color: rgb(34 197 94);
        --accent-hover: rgb(22 163 74);
        --highlight-bg: rgba(34 197 94 / 0.2);
        --highlight-border: rgb(34 197 94);
      }
      
      /* 温暖自然主题 */
      .theme-warm {
        --bg-primary: rgb(254 252 232);
        --bg-secondary: rgb(254 249 195);
        --bg-card: rgba(254 243 199 / 0.9);
        --text-primary: rgb(120 53 15);
        --text-secondary: rgb(180 83 9);
        --border-color: rgb(253 186 116);
        --accent-color: rgb(234 88 12);
        --accent-hover: rgb(194 65 12);
        --highlight-bg: rgba(234 88 12 / 0.2);
        --highlight-border: rgb(234 88 12);
      }
      
      /* 高对比度主题 */
      .theme-contrast {
        --bg-primary: rgb(255 255 255);
        --bg-secondary: rgb(243 244 246);
        --bg-card: rgb(255 255 255);
        --text-primary: rgb(0 0 0);
        --text-secondary: rgb(55 65 81);
        --border-color: rgb(0 0 0);
        --accent-color: rgb(0 0 0);
        --accent-hover: rgb(55 65 81);
        --highlight-bg: rgb(229 231 235);
        --highlight-border: rgb(0 0 0);
      }
      
      /* 应用主题变量 */
      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
      }
      
      .themed-bg-secondary { background-color: var(--bg-secondary); }
      .themed-bg-card { background-color: var(--bg-card); }
      .themed-text-secondary { color: var(--text-secondary); }
      .themed-border { border-color: var(--border-color); }
      .themed-accent { background-color: var(--accent-color); }
      .themed-accent:hover { background-color: var(--accent-hover); }
      .themed-highlight { 
        background-color: var(--highlight-bg) !important; 
        border-color: var(--highlight-border) !important; 
      }
      .themed-row-highlight { 
        background-color: var(--highlight-bg) !important; 
      }
      
      /* 词性标签样式 */
      .themed-token-noun { 
        border-color: rgb(125 211 252); 
        color: var(--text-primary); 
        background-color: rgba(125 211 252 / 0.1); 
      }
      .themed-token-verb { 
        border-color: rgb(134 239 172); 
        color: var(--text-primary); 
        background-color: rgba(134 239 172 / 0.1); 
      }
      .themed-token-adj { 
        border-color: rgb(253 224 71); 
        color: var(--text-primary); 
        background-color: rgba(253 224 71 / 0.1); 
      }
      .themed-token-adv { 
        border-color: rgb(244 114 182); 
        color: var(--text-primary); 
        background-color: rgba(244 114 182 / 0.1); 
      }
      .themed-token-conj { 
        border-color: rgb(103 232 249); 
        color: var(--text-primary); 
        background-color: rgba(103 232 249 / 0.1); 
      }
      .themed-token-particle { 
        border-color: var(--border-color); 
        color: var(--text-secondary); 
        background-color: var(--bg-secondary); 
      }
      .themed-token-aux { 
        border-color: var(--border-color); 
        color: var(--text-secondary); 
        background-color: var(--bg-secondary); 
      }
      .themed-token-symbol { 
        border-color: var(--border-color); 
        color: var(--text-secondary); 
        background-color: var(--bg-secondary); 
      }
      .themed-token-default { 
        border-color: var(--border-color); 
        color: var(--text-primary); 
      }
      
      .footer { 
        text-align: center; 
        padding: 12px 0 32px; 
        color: var(--text-secondary); 
      }
      .footer a { 
        text-decoration: underline; 
        color: inherit; 
      }
      .footer a:hover { 
        text-decoration: none; 
      }
      
      /* 主题选择器样式 */
      .theme-selector {
        position: relative;
        display: inline-block;
      }
      
      .theme-dropdown {
        position: absolute;
        top: 100%;
        right: 0;
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        z-index: 50;
        min-width: 200px;
        backdrop-filter: blur(8px);
      }
      
      .theme-option {
        padding: 0.75rem 1rem;
        cursor: pointer;
        border-bottom: 1px solid var(--border-color);
        transition: all 0.2s;
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }
      
      .theme-option:last-child {
        border-bottom: none;
      }
      
      .theme-option:hover {
        background-color: var(--bg-secondary);
      }
      
      .theme-option.active {
        background-color: var(--accent-color);
        color: white;
      }
      
      .theme-preview {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        border: 2px solid var(--border-color);
      }
      
      .theme-preview.modern { background: linear-gradient(45deg, #3b82f6, #e2e8f0); }
      .theme-preview.tech { background: linear-gradient(45deg, #22c55e, #0f172a); }
      .theme-preview.warm { background: linear-gradient(45deg, #ea580c, #fef3c7); }
      .theme-preview.contrast { background: linear-gradient(45deg, #000000, #ffffff); }
    </style>
  </head>
  <body class="h-full">
    <div id="app" class="min-h-full">
      <header class="w-full themed-border border-b">
        <div class="mx-auto max-w-5xl px-4 py-3 flex items-center justify-between">
          <h1 class="text-lg font-semibold inline-flex items-center gap-2">
            <!-- App Icon: speaker + loop + book bubble (simple SVG) -->
            <span class="inline-flex h-6 w-6 items-center justify-center rounded-md themed-accent text-white shadow-sm">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="h-4 w-4">
                <path d="M4 10h3l4-3v10l-4-3H4z"/> <!-- speaker -->
                <path d="M17 7a5 5 0 010 10"/> <!-- sound wave -->
                <path d="M20 6l2 2-2 2"/> <!-- small loop arrow head -->
              </svg>
            </span>
            フクドッキ (纯JS版)
          </h1>
          <div class="flex items-center gap-2">
            <button id="loopBtn" class="p-2 rounded-md themed-border border hover:themed-bg-secondary" aria-label="ループ再生"></button>
            <div class="theme-selector">
              <button id="themeBtn" class="p-2 rounded-md themed-border border hover:themed-bg-secondary" aria-label="テーマ切替"></button>
              <div id="themeDropdown" class="theme-dropdown hidden">
                <div class="theme-option" data-theme="modern">
                  <div class="theme-preview modern"></div>
                  <span>现代简约</span>
                </div>
                <div class="theme-option" data-theme="tech">
                  <div class="theme-preview tech"></div>
                  <span>深色科技</span>
                </div>
                <div class="theme-option" data-theme="warm">
                  <div class="theme-preview warm"></div>
                  <span>温暖自然</span>
                </div>
                <div class="theme-option" data-theme="contrast">
                  <div class="theme-preview contrast"></div>
                  <span>高对比度</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <main class="mx-auto max-w-5xl px-4 pb-28">
        <section class="mt-6" id="inputSection">
          <!-- Document management: select + add (single row, no wrap) -->
          <div class="rounded-lg themed-border border themed-bg-card backdrop-blur p-3 flex items-center gap-2 flex-nowrap">
            <div class="flex items-center gap-2 flex-1 min-w-0 flex-nowrap">
              <label class="text-sm themed-text-secondary whitespace-nowrap">テキスト</label>
              <select id="docSelect" class="px-2 py-1 rounded-md themed-border border bg-transparent flex-1 min-w-0 truncate"></select>
              <button id="addDocBtn" class="ml-2 shrink-0 p-2 rounded-md themed-border border hover:themed-bg-secondary" aria-label="新規">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5"><path d="M11 4a1 1 0 112 0v6h6a1 1 0 110 2h-6v6a1 1 0 11-2 0v-6H5a1 1 0 110-2h6V4z"/></svg>
              </button>
            </div>
          </div>
          <div id="editingHint" class="mt-2 text-sm themed-text-secondary hidden">
            <button class="underline" id="editBtn">現在のテキストを編集する</button>
          </div>

          <div id="editor" class="hidden mt-4 transition-all">
            <div class="rounded-lg themed-border border themed-bg-card p-3 shadow-sm">
              <textarea id="text" rows="6" placeholder="ここに日本語の文章を貼り付けてください。" class="w-full outline-none bg-transparent resize-vertical text-base"></textarea>
              <div class="mt-3 flex gap-2">
                <button id="segmentBtn" class="px-3 py-2 rounded-md themed-accent text-white">保存</button>
                <button id="deleteDocBtn" class="px-3 py-2 rounded-md border border-rose-300 text-rose-700 hover:bg-rose-50">削除</button>
                <div class="flex-1"></div>
              </div>
            </div>
          </div>
        </section>

        <section class="mt-6">
          <div class="rounded-lg themed-border border themed-bg-card backdrop-blur p-3 flex flex-col md:flex-row gap-3 items-center">
            <div class="flex items-center gap-2">
              <label class="text-sm themed-text-secondary">音声</label>
              <select id="voiceSelect" class="px-2 py-1 rounded-md themed-border border bg-transparent"></select>
            </div>
            <div class="flex items-center gap-2">
              <label class="text-sm themed-text-secondary">速度</label>
              <input id="rate" type="range" min="0.5" max="2" step="0.1" value="1" />
              <span id="rateVal" class="text-sm tabular-nums">1.0x</span>
            </div>
            <div class="flex-1"></div>
            <button id="playAllBtn" class="px-3 py-2 rounded-md themed-accent text-white">全文再生</button>
          </div>
        </section>

        <section class="mt-6 mb-10" aria-live="polite">
          <div id="lines" class="space-y-3"></div>
          <div id="placeholder" class="text-sm themed-text-secondary mt-2">テキストを入力して「分割」を押してください。</div>
        </section>
      </main>
      <footer class="footer">© <a href="https://iamcheyan.com/">Cheyan</a> All Rights Reserved

          </a>
        </div>
      </footer>
    </div>

    <script src="/static/segmenter.js"></script>
    <script src="/static/main-js.js"></script>
  </body>
</html>
