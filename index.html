<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日本文本分析工坊</title>
  <link rel="stylesheet" href="static/styles.css">
  <link rel="icon" type="image/svg+xml" href="static/favicon.svg">
</head>
<body>
  <!-- 顶部导航 -->
  <header class="header">
    <div class="header-content">
      <a href="#" class="logo"><img src="static/logo.svg" alt="日本文本分析工坊" class="logo-icon"><span class="logo-text" id="logoText">日本文本分析工坊</span></a>
      <nav class="nav-menu">
        <a href="#" class="nav-item" id="navAnalyze">文本分析</a>
        <a href="#" class="nav-item" id="navTTS">语音朗读</a>
        <a href="#" class="nav-item" id="navHelp">帮助</a>
        <button id="themeToggle" class="nav-item theme-icon-btn" aria-label="切换主题" title="切换主题">
          <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true"><path d="M12 3a1 1 0 0 1 1 1v1a1 1 0 1 1-2 0V4a1 1 0 0 1 1-1Zm7.07 3.93a1 1 0 0 1 0 1.41l-.71.71a1 1 0 0 1-1.41-1.41l.71-.71a1 1 0 0 1 1.41 0ZM20 13a1 1 0 1 1 0-2h1a1 1 0 1 1 0 2h-1Zm-2.64 6.36a1 1 0 0 1-1.41 0l-.71-.71a1 1 0 1 1 1.41-1.41l.71.71a1 1 0 0 1 0 1.41ZM13 20a1 1 0 1 1-2 0v-1a1 1 0 1 1 2 0v1ZM6.34 18.95a1 1 0 0 1-1.41 0 1 1 0 0 1 0-1.41l.71-.71a1 1 0 1 1 1.41 1.41l-.71.71ZM4 13a1 1 0 1 1 0-2H3a1 1 0 1 1 0 2h1Zm2.05-7.66a1 1 0 0 1 1.41 0l.71.71A1 1 0 1 1 6.76 7.46l-.71-.71a1 1 0 0 1 0-1.41ZM12 7a5 5 0 1 0 0 10 5 5 0 0 0 0-10Z"></path></svg>
        </button>
        <select id="langSelect" style="border:1px solid #ddd; padding:4px 6px; font-size:12px; border-radius:2px;">
          <option value="ja">日本語</option>
          <option value="en">English</option>
          <option value="zh">中文</option>
        </select>
      </nav>
    </div>
  </header>

  <!-- 主要内容区域 -->
  <div class="main-container">
    <!-- 左侧边栏 - 文档管理 -->
    <aside class="sidebar-left">
      <div class="sidebar-title" id="sidebarDocsTitle">文档管理</div>
      <div class="doc-list" id="documentList">
        <!-- 文档列表将通过JavaScript动态生成 -->
      </div>
      <div class="doc-actions">
        <button class="new-doc-btn" id="newDocBtn">+ 新建文档</button>
        <button class="delete-doc-btn" id="deleteDocBtn" disabled>删除文档</button>
      </div>
    </aside>

    <!-- 主内容区域 -->
    <main class="content-main">
      <!-- 输入区域 -->
      <section class="input-section">
        <div class="input-group">
          <textarea id="textInput" placeholder="在此输入日语文本进行分析..."></textarea>
          <button class="btn btn-primary" id="analyzeBtn">分析文本</button>
        </div>
      </section>

      <!-- 结果显示区域 -->
      <section class="content-area" id="content">
        <div class="empty-state">
          <p id="emptyText">请在上方输入日语文本，点击"分析文本"开始处理</p>
        </div>
      </section>
    </main>

    <!-- 右侧边栏 - 语音控制 -->
    <aside class="sidebar-right">
      <div class="sidebar-title" id="voiceTitle">语音设置</div>
      
      <div class="voice-controls">
        <div class="control-group">
          <label class="control-label" id="voiceSelectLabel">语音选择</label>
          <select id="voiceSelect">
            <option value="">选择语音...</option>
          </select>
        </div>

        <div class="control-group">
          <label class="control-label" id="speedLabel">语速调节</label>
          <input type="range" id="speedRange" min="0.5" max="2" step="0.1" value="1">
          <div class="speed-display" id="speedValue">1.0x</div>
        </div>

        <button class="play-all-btn" id="playAllBtn">
          <svg width="16" height="16" viewBox="0 0 24 24" style="margin-right: 6px;">
            <path d="M8 5v14l11-7z" fill="currentColor"/>
          </svg>
          播放全文
        </button>
      </div>

      <div class="sidebar-title" style="margin-top: 20px;" id="displayTitle">显示设置</div>
      
      <div class="display-controls">
        <div class="control-group">
          <label class="control-label" id="showKanaLabel">
            <input type="checkbox" id="showKana" checked>
            显示假名
          </label>
        </div>
        
        <div class="control-group">
          <label class="control-label" id="showRomajiLabel">
            <input type="checkbox" id="showRomaji" checked>
            显示罗马音
          </label>
        </div>
        
        
        <div class="control-group">
          <label class="control-label" id="showPosLabel">
            <input type="checkbox" id="showPos" checked>
            显示词性
          </label>
        </div>
        
        <div class="control-group">
          <label class="control-label" id="autoReadLabel">
            <input type="checkbox" id="autoRead">
            自动朗读
          </label>
        </div>
        
        <div class="control-group">
          <label class="control-label" id="repeatPlayLabel">
            <input type="checkbox" id="repeatPlay">
            重复播放
          </label>
        </div>
      </div>
    </aside>
  </div>

  <!-- JavaScript文件 -->
  <script src="static/libs/kuromoji.js"></script>
  <script src="static/libs/kuroshiro.min.js"></script>
  <script src="static/libs/kuroshiro-analyzer-kuromoji.min.js"></script>
  <script src="static/libs/dict/dictionary-service.js"></script>
  <script src="static/segmenter.js"></script>
  <script src="static/main-js.js"></script>
</body>
</html>
