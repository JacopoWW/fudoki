<!doctype html>
<html lang="ja" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>フクドッキ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Enable class-based dark mode for Tailwind CDN build
      tailwind.config = { darkMode: 'class' };
    </script>
    <style>
      ruby { ruby-position: over; }
      rt { font-size: .72rem; color: rgb(100 116 139); }
      .footer { text-align: center; padding: 12px 0 32px; color: rgb(100 116 139); }
      .dark .footer { color: rgb(148 163 184); }
      .footer a { text-decoration: underline; color: inherit; }
      .footer a:hover { text-decoration: none; }
    </style>
  </head>
  <body class="h-full bg-white text-slate-900 dark:bg-slate-900 dark:text-slate-100">
    <div id="app" class="min-h-full">
      <header class="w-full border-b border-slate-200/70 dark:border-slate-700/60">
        <div class="mx-auto max-w-5xl px-4 py-3 flex items-center justify-between">
          <h1 class="text-lg font-semibold inline-flex items-center gap-2">
            <!-- App Icon: speaker + loop + book bubble (simple SVG) -->
            <span class="inline-flex h-6 w-6 items-center justify-center rounded-md bg-blue-600 text-white shadow-sm">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="h-4 w-4">
                <path d="M4 10h3l4-3v10l-4-3H4z"/> <!-- speaker -->
                <path d="M17 7a5 5 0 010 10"/> <!-- sound wave -->
                <path d="M20 6l2 2-2 2"/> <!-- small loop arrow head -->
              </svg>
            </span>
            フクドッキ
          </h1>
          <div class="flex items-center gap-2">
            <button id="loopBtn" class="p-2 rounded-md border border-slate-300 dark:border-slate-600 hover:bg-slate-100 dark:hover:bg-slate-800" aria-label="ループ再生"></button>
            <button id="themeBtn" class="p-2 rounded-md border border-slate-300 dark:border-slate-600 hover:bg-slate-100 dark:hover:bg-slate-800" aria-label="テーマ切替"></button>
          </div>
        </div>
      </header>

      <main class="mx-auto max-w-5xl px-4 pb-28">
        <section class="mt-6" id="inputSection">
          <!-- Document management: select + add (single row, no wrap) -->
          <div class="rounded-lg border border-slate-200 dark:border-slate-700 bg-white/70 dark:bg-slate-900/60 backdrop-blur p-3 flex items-center gap-2 flex-nowrap">
            <div class="flex items-center gap-2 flex-1 min-w-0 flex-nowrap">
              <label class="text-sm text-slate-600 dark:text-slate-300 whitespace-nowrap">テキスト</label>
              <select id="docSelect" class="px-2 py-1 rounded-md border border-slate-300 dark:border-slate-600 bg-transparent flex-1 min-w-0 truncate"></select>
              <button id="addDocBtn" class="ml-2 shrink-0 p-2 rounded-md border border-slate-300 dark:border-slate-600 hover:bg-slate-100 dark:hover:bg-slate-800" aria-label="新規">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5"><path d="M11 4a1 1 0 112 0v6h6a1 1 0 110 2h-6v6a1 1 0 11-2 0v-6H5a1 1 0 110-2h6V4z"/></svg>
              </button>
            </div>
          </div>
          <div id="editingHint" class="mt-2 text-sm text-slate-500 dark:text-slate-400 hidden">
            <button class="underline" id="editBtn">現在のテキストを編集する</button>
          </div>

          <div id="editor" class="hidden mt-4 transition-all">
            <div class="rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-900 p-3 shadow-sm">
              <textarea id="text" rows="6" placeholder="ここに日本語の文章を貼り付けてください。" class="w-full outline-none bg-transparent resize-vertical text-base"></textarea>
              <div class="mt-3 flex gap-2">
                <button id="segmentBtn" class="px-3 py-2 rounded-md bg-blue-600 text-white hover:bg-blue-700">保存</button>
                <button id="deleteDocBtn" class="px-3 py-2 rounded-md border border-rose-300 text-rose-700 dark:text-rose-300 dark:border-rose-400 hover:bg-rose-50 dark:hover:bg-rose-900/20">削除</button>
                <div class="flex-1"></div>
              </div>
            </div>
          </div>
        </section>

        <section class="mt-6">
          <div class="rounded-lg border border-slate-200 dark:border-slate-700 bg-white/70 dark:bg-slate-900/60 backdrop-blur p-3 flex flex-col md:flex-row gap-3 items-center">
            <div class="flex items-center gap-2">
              <label class="text-sm text-slate-600 dark:text-slate-300">音声</label>
              <select id="voiceSelect" class="px-2 py-1 rounded-md border border-slate-300 dark:border-slate-600 bg-transparent"></select>
            </div>
            <div class="flex items-center gap-2">
              <label class="text-sm text-slate-600 dark:text-slate-300">速度</label>
              <input id="rate" type="range" min="0.5" max="2" step="0.1" value="1" />
              <span id="rateVal" class="text-sm tabular-nums">1.0x</span>
            </div>
            <div class="flex-1"></div>
            <button id="playAllBtn" class="px-3 py-2 rounded-md bg-blue-600 text-white hover:bg-blue-700">全文再生</button>
          </div>
        </section>

        <section class="mt-6 mb-10" aria-live="polite">
          <div id="lines" class="space-y-3"></div>
          <div id="placeholder" class="text-sm text-slate-500 mt-2">テキストを入力して「分割」を押してください。</div>
        </section>
      </main>
      <footer class="footer">© <a href="https://iamcheyan.com/">Cheyan</a> All Rights Reserved
        <div style="display: inline-block; padding-left: 10px; zoom: 0.8; position: relative; top: -2px;">

          </a>
        </div>
      </footer>
    </div>

    <script src="/static/main.js"></script>
  </body>
  </html>
