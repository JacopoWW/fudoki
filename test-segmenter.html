<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分词器测试</title>
</head>
<body>
    <h1>分词器测试</h1>
    <div id="status">正在加载...</div>
    <div id="result"></div>

    <script src="/static/libs/kuromoji.js"></script>
    <script src="/static/libs/kuroshiro.min.js"></script>
    <script src="/static/libs/kuroshiro-analyzer-kuromoji.min.js"></script>
    <script src="/static/segmenter.js"></script>
    
    <script>
        async function testSegmenter() {
            const statusEl = document.getElementById('status');
            const resultEl = document.getElementById('result');
            
            try {
                statusEl.textContent = '正在初始化分词器...';
                
                const segmenter = new JapaneseSegmenter();
                await segmenter.init();
                
                statusEl.textContent = '分词器初始化完成';
                
                // 测试分词
                const testText = '私は学生です。';
                const result = await segmenter.segment(testText);
                
                resultEl.innerHTML = `
                    <h2>测试文本: ${testText}</h2>
                    <h3>分词结果:</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
                
            } catch (error) {
                statusEl.textContent = '错误: ' + error.message;
                resultEl.innerHTML = `<pre>${error.stack}</pre>`;
            }
        }
        
        // 页面加载完成后测试
        window.addEventListener('load', testSegmenter);
    </script>
</body>
</html>
